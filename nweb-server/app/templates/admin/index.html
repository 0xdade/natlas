{% extends "base.html" %}
{% block content %}
  {% if not current_user.is_admin %}
  <div class="row">
  	<h2 class="sub-header">You're not an admin!</h2>
  </div>
  {% else %}
  <div class="row">
    <h2 class="sub-header">Admin Panel</h2>
    <h3><a href="{{ url_for('admin_users') }}">Manage Users</a></h3>
  </div>
  {% endif %}
{% endblock %}
