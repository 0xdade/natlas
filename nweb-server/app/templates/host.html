{% extends "base.html" %}
{% block content %}
  <div class="row">
    <h2 class="sub-header">{{ ip }} - {{ hostname }}</h2>
    {% if history %}
    <a href="{{ url_for('host_history', ip=ip) }}">History ({{ history }})</a>
    {% endif %}
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% if nmap_data|length > 0 %}
          <br><pre class="nmap_data">{{ nmap_data }}</pre>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
